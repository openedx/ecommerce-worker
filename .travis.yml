language: python
sudo: required

branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/

services:
    - docker

before_install:
    - docker-compose -f .travis/docker-compose-travis.yml up -d

matrix:
  include:
    - python: 2.7
      envs: TARGETS="quality"
    - python: 2.7
      env: TARGETS="test"
      after_success:
        - pip install -U codecov
        - codecov
    - python: 3.5
      env: TARGETS="PYTHON_VERSION=py35 test"
  allow_failures:
    - python: 3.5

install:
    - docker exec ecomworker bash -c "
      sudo apt update -y;
      sudo apt install python3-dev -y;
       "

script:
    - docker exec ecomworker bash -c "cd /edx/app/ecomworker/ecomworker &&
      make $TARGETS"

deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
  password:
    secure: 
