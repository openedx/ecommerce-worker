language: python
sudo: required

branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/

services:
    - docker

before_install:
    - docker-compose -f .travis/docker-compose-travis.yml up -d

matrix:
  include:
    - python: 3.5
      env: TARGETS="test"
      after_success:
        - pip3 install -U codecov
        - codecov
    - python: 3.8
      env: TARGETS="PYTHON_VERSION=py38 test"
      after_success:
        - pip3 install -U codecov
        - codecov
    - python: 3.5
      envs: TARGETS="quality"

install:
    - docker exec ecomworker bash -c "
      sudo apt update -y;
      sudo apt install python3-dev -y;
       "

script:
    - docker exec ecomworker bash -c "cd /edx/app/ecomworker/ecomworker &&
      make $TARGETS"

deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.5
    condition: "$TARGETS = quality"
  password:
    secure: 
